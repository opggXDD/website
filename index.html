    <style>
        /* Slideshow Container */
        #slideshow-container {
            position: relative;
            width: 100%;
            height: 500px; /* Set appropriate height */
            overflow: hidden;
        }

        .slideshow-image {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide-in {
            animation: slideIn 2s forwards; /* Slide-in effect */
        }

        .slide-out {
            animation: slideOut 2s forwards; /* Slide-out effect */
        }

        @keyframes slideIn {
            0% {
                transform: translateX(100%); /* Start from the right */
                opacity: 0;
            }
            100% {
                transform: translateX(0); /* End at normal position */
                opacity: 1;
            }
        }

        @keyframes slideOut {
            0% {
                transform: translateX(0); /* Start at normal position */
                opacity: 1;
            }
            100% {
                transform: translateX(-100%); /* Slide out to the left */
                opacity: 0;
            }
        }

        /* Arrows for navigation */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 2rem;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Learn More Button */
        .learn-more-btn {
            display: inline-block;
            margin-top: 20px; /* Add space between text and button */
            background-color: white;
            color: black;
            font-weight: bold;
            padding: 10px 20px;
            text-transform: uppercase;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .learn-more-btn:hover {
            background-color: #c89800; /* Matching color */
            color: white;
        }

    </style>
</head>
